{% extends 'layout.html' %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card border-danger">
                <div class="card-header bg-danger text-white">
                    <h3 class="mb-0">Gönderi Sil</h3>
                </div>
                <div class="card-body">
                    <h5 class="card-title">Emin misiniz?</h5>
                    <p class="card-text">
                        <strong>"{{ post.title }}"</strong> başlıklı gönderiyi silmek üzeresiniz. 
                        Bu işlem geri alınamaz!
                    </p>
                    
                    <div class="alert alert-warning">
                        <strong>Dikkat:</strong> Gönderi silindiğinde, ilgili tüm bilgiler kalıcı olarak silinecektir.
                    </div>
                    
                    <form method="post" action="{% url 'delete_post' post.id %}">
                        {% csrf_token %}
                        <div class="d-flex justify-content-between mt-4">
                            <a href="{% url 'topluluk_detail' post.topluluk.id %}" class="btn btn-secondary">İptal</a>
                            <button type="submit" class="btn btn-danger">Gönderiyi Sil</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
