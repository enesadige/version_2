<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giriş Yap - AuConnect</title>
</head>
<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Segoe UI', sans-serif;
    }

    body {
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        background: #000;
        position: relative;
        overflow: hidden;
    }

    .background {
        position: fixed;
        inset: 0;
        z-index: 1;
        background:
            linear-gradient(rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.7)),
            repeating-linear-gradient(transparent, transparent 50px, rgba(0, 157, 255, 0.1) 50px, rgba(0, 157, 255, 0.1) 51px),
            repeating-linear-gradient(90deg, transparent, transparent 50px, rgba(0, 157, 255, 0.1) 50px, rgba(0, 157, 255, 0.1) 51px);
    }

    .squares {
        position: fixed;
        inset: 0;
        overflow: hidden;
        z-index: 2;
    }

    .square {
        position: absolute;
        border: 2px solid rgba(0, 157, 255, 0.4);
        width: 40px;
        height: 40px;
        animation: float 6s infinite;
    }

    @keyframes float {
        to {
            transform: translateY(-1000px) rotate(720deg);
            opacity: 0;
        }
    }

    .content {
        position: relative;
        z-index: 3;
        text-align: center;
        width: 100%;
        max-width: 400px;
        padding: 20px;
    }

    .logo {
        width: 150px;
        margin-bottom: 30px;
    }

    .auth-form {
        background: rgba(255, 255, 255, 0.1);
        padding: 30px;
        border-radius: 15px;
        backdrop-filter: blur(10px);
        width: 100%;
    }

    .auth-form h2 {
        color: white;
        margin-bottom: 25px;
        font-size: 1.5em;
        text-align: center;
    }

    .form-group {
        margin-bottom: 20px;
    }

    .form-group label {
        display: block;
        margin-bottom: 8px;
        color: white;
        text-align: left;
        font-size: 0.9em;
    }

    .form-group input {
        width: 100%;
        padding: 12px;
        border: 1px solid rgba(255, 255, 255, 0.2);
        border-radius: 8px;
        background: rgba(255, 255, 255, 0.1);
        color: white;
        font-size: 16px;
    }

    .form-group input:focus {
        outline: none;
        border-color: rgba(0, 157, 255, 0.5);
        box-shadow: 0 0 10px rgba(0, 157, 255, 0.2);
    }

    .button {
        width: 100%;
        padding: 12px;
        border: none;
        border-radius: 25px;
        font-size: 16px;
        font-weight: 500;
        cursor: pointer;
        transition: all 0.3s ease;
        background: rgba(69, 89, 164, 0.8);
        color: white;
        backdrop-filter: blur(5px);
    }

    .button:hover {
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(0, 157, 255, 0.4);
        background: rgba(69, 89, 164, 1);
    }

    .form-footer {
        margin-top: 20px;
        text-align: center;
    }

    .form-footer a {
        color: rgba(0, 157, 255, 0.8);
        text-decoration: none;
        font-size: 0.9em;
    }

    .form-footer a:hover {
        color: rgba(0, 157, 255, 1);
    }

    .message-box {
        position: fixed;
        top: 20px;
        left: 50%;
        transform: translateX(-50%);
        padding: 15px 20px;
        border-radius: 8px;
        font-family: sans-serif;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.15);
        z-index: 9999;
        margin-bottom: 10px;
        background-color: rgba(255, 255, 255, 0.9);
        color: #333;
        font-weight: bold;
        border: 2px solid #009dff;
    }

    .message-box.error {
        background-color: #f8d7da;
        color: #721c24;
        border: 1px solid #f5c6cb;
    }

    .message-box.success {
        background-color: #d4edda;
        color: #155724;
        border: 1px solid #c3e6cb;
    }

    .message-box.warning {
        background-color: #fff3cd;
        color: #856404;
        border: 1px solid #ffeeba;
    }

    .close-btn {
        position: absolute;
        top: 5px;
        right: 10px;
        font-weight: bold;
        cursor: pointer;
        color: #333;
    }
</style>

<body>
    <div class="background"></div>
    <div class="squares"></div>

    <div class="content">
        <img src="/static/img/auconnect-logo.png" alt="AuConnect Logo" class="logo">
        
        <div class="auth-form">
            <h2>Giriş Yap</h2>

            {% if messages %}
            <div id="djangoMessages">
                {% for message in messages %}
                <div class="message-box {{ message.tags }}">
                    <span class="close-btn" onclick="this.parentElement.style.display='none';">×</span>
                    {{ message }}
                </div>
                {% endfor %}
            </div>
            {% endif %}

            <form action="{% url 'login' %}" method='POST'>
                {% csrf_token %}
                <div class="form-group">
                    <label for="username">Kullanıcı Adı</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="password">Şifre</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit" class="button">Giriş Yap</button>
            </form>

            <div class="form-footer">
                <a href="{% url 'register' %}">Hesabınız yok mu? Kayıt olun</a>
            </div>
        </div>
    </div>

    <script>
        const squares = document.querySelector('.squares');
        for (let i = 0; i < 15; i++) {
            const s = document.createElement('div');
            s.className = 'square';
            s.style.left = Math.random() * 100 + '%';
            s.style.top = Math.random() * 100 + '%';
            s.style.animationDelay = Math.random() * 5 + 's';
            squares.appendChild(s);
        }

        // Mesaj kutuları için otomatik kapanma süresi
        document.addEventListener('DOMContentLoaded', function() {
            const messageBoxes = document.querySelectorAll('.message-box');
            messageBoxes.forEach(box => {
                // 10 saniye sonra mesajı otomatik kapat
                setTimeout(() => {
                    box.style.display = 'none';
                }, 10000);
            });
        });
    </script>
</body>

</html>
