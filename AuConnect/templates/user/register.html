<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kayıt Ol - AuConnect</title>
</head>
<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Segoe UI', sans-serif;
    }

    body {
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        background: #000;
        position: relative;
        overflow-y: auto;
        padding: 20px 0;
    }

    .background {
        position: absolute;
        inset: 0;
        z-index: 1;
        background:
            linear-gradient(rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.7)),
            repeating-linear-gradient(transparent, transparent 50px, rgba(0, 157, 255, 0.1) 50px, rgba(0, 157, 255, 0.1) 51px),
            repeating-linear-gradient(90deg, transparent, transparent 50px, rgba(0, 157, 255, 0.1) 50px, rgba(0, 157, 255, 0.1) 51px);
    }

    .squares {
        position: absolute;
        inset: 0;
        overflow: hidden;
        z-index: 2;
    }

    .square {
        position: absolute;
        border: 2px solid rgba(0, 157, 255, 0.4);
        width: 40px;
        height: 40px;
        animation: float 6s infinite;
    }

    @keyframes float {
        to {
            transform: translateY(-1000px) rotate(720deg);
            opacity: 0;
        }
    }

    .content {
        position: relative;
        z-index: 3;
        text-align: center;
        width: 100%;
        max-width: 500px;
        margin: auto;
    }

    .logo {
        width: 200px;
        margin-bottom: 40px;
    }

    .buttons {
        display: flex;
        gap: 20px;
        margin-top: 20px;
    }

    .button {
        padding: 12px 40px;
        border: none;
        border-radius: 25px;
        font-size: 16px;
        font-weight: 500;
        cursor: pointer;
        transition: all 0.3s ease;
        background: rgba(69, 89, 164, 0.8);
        color: white;
        backdrop-filter: blur(5px);
    }

    .button:hover {
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(0, 157, 255, 0.4);
        background: rgba(69, 89, 164, 1);
    }

    @keyframes fadeIn {
        from {
            opacity: 0;
            transform: translateY(-10px);
        }

        to {
            opacity: 1;
            transform: translateY(0);
        }
    }

    .form-group {
        margin-bottom: 20px;
    }

    .form-group label {
        display: block;
        margin-bottom: 8px;
        color: white;
        text-align: left;
    }

    .form-group input {
        width: 100%;
        padding: 12px;
        border: 1px solid rgba(255, 255, 255, 0.2);
        border-radius: 8px;
        background: rgba(255, 255, 255, 0.1);
        color: white;
        font-size: 16px;
        filter: brightness(1.2);
    }

    .form-group input:focus {
        outline: none;
        border-color: rgba(0, 157, 255, 0.5);
    }

    .form-footer {
        margin-top: 20px;
        color: white;
    }

    .form-footer a {
        color: rgba(0, 157, 255, 0.8);
        text-decoration: none;
        cursor: pointer;
    }

    .form-footer a:hover {
        color: rgba(0, 157, 255, 1);
    }

    .back-button {
        position: absolute;
        top: 20px;
        left: 20px;
        background: none;
        border: none;
        color: white;
        cursor: pointer;
        font-size: 16px;
        display: none;
        z-index: 4;
    }

    .back-button.active {
        display: block;
    }

    .back-button:hover {
        color: rgba(0, 157, 255, 1);
    }

    .form-group select {
        width: 100%;
        padding: 12px;
        border: 1px solid rgba(255, 255, 255, 0.2);
        border-radius: 8px;
        background: rgba(255, 255, 255, 0.1);
        color: white;
        font-size: 16px;
        appearance: none;
        -webkit-appearance: none;
        -moz-appearance: none;
        background-image: url("data:image/svg+xml;utf8,<svg fill='white' height='24' viewBox='0 0 24 24' width='24' xmlns='http://www.w3.org/2000/svg'><path d='M7 10l5 5 5-5z'/></svg>");
        background-repeat: no-repeat;
        background-position-x: 100%;
        background-position-y: center;
        padding-right: 40px;
    }

    .form-group select:focus {
        outline: none;
        border-color: rgba(0, 157, 255, 0.5);
    }

    .message-box {
        position: fixed;
        top: 20px;
        left: 50%;
        transform: translateX(-50%);
        margin-bottom: 10px;
        padding: 15px 20px;
        border-radius: 8px;
        font-family: sans-serif;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.15);
        z-index: 9999;
        transition: opacity 0.3s ease;
    }

    .message-box.success {
        background-color: #d4edda;
        color: #155724;
        border: 1px solid #c3e6cb;
    }

    .message-box.error {
        background-color: #f8d7da;
        color: #721c24;
        border: 1px solid #f5c6cb;
    }

    .message-box.warning {
        background-color: #fff3cd;
        color: #856404;
        border: 1px solid #ffeeba;
    }

    .close-btn {
        position: absolute;
        top: 5px;
        right: 10px;
        font-weight: bold;
        cursor: pointer;
    }

    .form-section {
        background: rgba(0, 0, 0, 0.6);
        padding: 30px;
        border-radius: 15px;
        backdrop-filter: blur(10px);
        max-width: 400px;
        width: 90%;
        margin: 20px auto;
        max-height: 90vh;
        overflow-y: auto;
    }

    /* Scroll bar stilleri */
    .form-section::-webkit-scrollbar {
        width: 8px;
    }

    .form-section::-webkit-scrollbar-track {
        background: rgba(255, 255, 255, 0.1);
        border-radius: 4px;
    }

    .form-section::-webkit-scrollbar-thumb {
        background: rgba(255, 255, 255, 0.3);
        border-radius: 4px;
    }

    .form-section::-webkit-scrollbar-thumb:hover {
        background: rgba(255, 255, 255, 0.4);
    }

    .verification-status {
        color: #fff;
        margin-top: 10px;
        font-size: 14px;
    }

    .verification-status.success {
        color: #4CAF50;
    }

    .verification-status.error {
        color: #f44336;
    }

    .button:disabled {
        opacity: 0.6;
        cursor: not-allowed;
    }
</style>

<body>
    <div class="background"></div>
    <div class="squares"></div>

    <div class="content">
        <div class="form-section">
            <h2 style="color: white; margin-bottom: 30px;">Kayıt Ol</h2>
            
            {% if messages %}
            <div id="djangoMessages">
                {% for message in messages %}
                <div class="message-box {{ message.tags }}">
                    <span class="close-btn" onclick="this.parentElement.style.display='none';">×</span>
                    {{ message }}
                </div>
                {% endfor %}
            </div>
            {% endif %}

            <form action="{% url 'register' %}" method="POST" id="registerForm">
                {% csrf_token %}
                
                <div class="form-group">
                    <label for="email">E-posta (@ogrenci.ankara.edu.tr)</label>
                    <input type="email" name="email" id="email" required pattern=".*@ogrenci\.ankara\.edu\.tr$">
                    <div id="emailStatus" class="verification-status"></div>
                </div>

                <div class="form-group">
                    <button type="button" id="sendVerificationCode" class="button">
                        Doğrulama Kodu Gönder
                    </button>
                </div>

                <div class="form-group" id="verificationCodeGroup" style="display:none;">
                    <label for="verification_code">Doğrulama Kodu</label>
                    <input type="text" name="verification_code" id="verification_code">
                    <div class="verification-status" style="margin-top: 10px;">
                        <a href="#" id="skipVerification" style="color: #999; font-size: 0.8em;">Doğrulama kodunu alamadınız mı? Doğrulamayı atla</a>
                    </div>
                </div>

                <div id="registrationFields" style="display:none;">
                    <div class="form-group">
                        <label for="username">Kullanıcı Adı</label>
                        <input type="text" name="username" id="username" required>
                    </div>

                    <div class="form-group">
                        <label for="password">Şifre</label>
                        <input type="password" name="password" id="password" required>
                    </div>

                    <div class="form-group">
                        <label for="repassword">Şifre Tekrar</label>
                        <input type="password" name="repassword" id="repassword" required>
                    </div>

                    <div class="form-group">
                        <label for="role">Rol</label>
                        <select name="role" id="role" required>
                            <option value="">-- Rol Seçin --</option>
                            <option value="student">Öğrenci</option>
                            <option value="community">Topluluk</option>
                        </select>
                    </div>

                    <button type="submit" class="button" style="width:100%;">Kayıt Ol</button>
                </div>
            </form>

            <div class="form-footer">
                Zaten hesabınız var mı? <a href="{% url 'login' %}">Giriş Yap</a>
            </div>
        </div>
    </div>

    <script>
        // Animasyonlu kareler için kod
        const squares = document.querySelector('.squares');
        for (let i = 0; i < 15; i++) {
            const s = document.createElement('div');
            s.className = 'square';
            s.style.left = Math.random() * 100 + '%';
            s.style.top = Math.random() * 100 + '%';
            s.style.animationDelay = Math.random() * 5 + 's';
            squares.appendChild(s);
        }

        // Doğrulamayı atla işlevi
        document.getElementById("skipVerification").addEventListener("click", function(e) {
            e.preventDefault();
            
            if (confirm("Email doğrulamasını atlamak istediğinizden emin misiniz?")) {
                // Doğrulama kodunu temizle ve diğer alanları göster
                document.getElementById("verification_code").value = "";
                document.getElementById("registrationFields").style.display = "block";
            }
        });

        // Form işlemleri
        document.getElementById("sendVerificationCode").addEventListener("click", function() {
            const email = document.getElementById("email").value;
            const emailStatus = document.getElementById("emailStatus");
            const csrfToken = document.querySelector('[name=csrfmiddlewaretoken]').value;

            if (!email.endsWith('@ogrenci.ankara.edu.tr')) {
                emailStatus.textContent = 'Lütfen geçerli bir @ogrenci.ankara.edu.tr mail adresi girin.';
                emailStatus.className = 'verification-status error';
                return;
            }

            // Butonu devre dışı bırak
            this.disabled = true;
            this.textContent = 'Gönderiliyor...';

            fetch("{% url 'send_verification_code' %}", {
                method: "POST",
                headers: {
                    "Content-Type": "application/x-www-form-urlencoded",
                    "X-CSRFToken": csrfToken
                },
                body: new URLSearchParams({
                    email: email
                })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    document.getElementById("verificationCodeGroup").style.display = "block";
                    emailStatus.textContent = 'Doğrulama kodu e-posta adresinize gönderildi.';
                    emailStatus.className = 'verification-status success';
                    
                    // Doğrulama kodu alanını ve diğer form alanlarını göster
                    document.getElementById("registrationFields").style.display = "block";
                } else {
                    emailStatus.textContent = data.message || 'Bir hata oluştu. Lütfen tekrar deneyin.';
                    emailStatus.className = 'verification-status error';
                    this.disabled = false;
                    this.textContent = 'Doğrulama Kodu Gönder';
                }
            })
            .catch(error => {
                emailStatus.textContent = 'Bir hata oluştu. Lütfen tekrar deneyin.';
                emailStatus.className = 'verification-status error';
                this.disabled = false;
                this.textContent = 'Doğrulama Kodu Gönder';
            });
        });

        // Şifre kontrolü
        document.getElementById("registerForm").addEventListener("submit", function(e) {
            const password = document.getElementById("password").value;
            const repassword = document.getElementById("repassword").value;

            if (password !== repassword) {
                e.preventDefault();
                alert("Şifreler eşleşmiyor!");
            }
        });
    </script>
</body>
</html>
